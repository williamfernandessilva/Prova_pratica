<head>

    <title>Prova Pratica</title>
    <style>
        label{
            font-size: 25px;
            
        }
        input{
            font-size: 25px;
            border-radius: 20px;
        }
    </style>
    
</head>
<div>

<body style="background-color: rgb(196, 134, 255);">

    <h1 style="text-align: center; font-size: 50px; ">Prova Pratica </h1>
<form style="text-align: center;" >

<label >Dolar =</label>
    <input  placeholder="Digite Câmbio" type="text" id="dolar">

    <input  type="number" id="resuD" disabled>
<br>
<label>Euro =</label>
    <input  placeholder="Digite Câmbio" type="text" id="euro">

    <input type="number" id="resuE" disabled>
    <br>

<label>Libra =</label>
    <input  placeholder="Digite Câmbio" type="text" id="libra">

   <input  type="number" id="resuL" disabled>

    <br><br>
<label>Real =</label>
    <input   type="text" id="real">
    <br><br>

    <button style="font-size: 30px;" onclick="converter()" class="btn btn-outline-light;" >Converter</button>

    </form>
</div>
    </body>
        
    </body>

    <script>
        
                 function converter()
        {
   
        var real = document.getElementById("real");
        var dolar = document.getElementById("dolar");
        var euro = document.getElementById("euro");
        var libra = document.getElementById("libra");
        var resuD = document.getElementById("resuD");
        var resuE = document.getElementById("resuE");
        var resuL = document.getElementById("resuL");
       
        
       

            if(real.value && dolar.value && euro.value && libra.value)
        {
            resuD.value = real.value / dolar.value;
            resuE.value = real.value / euro.value;
            resuL.value = real.value / libra.value;

        }
             else if(real.value && dolar.value && euro.value)
        {
            resuD.value = real.value / dolar.value;
            resuE.value = real.value / euro.value;

        }
                else if(real.value && dolar.value && libra.value)
        {
            resuD.value = real.value / dolar.value;
            resuL.value = real.value / libra.value;
        }

                else if(real.value && libra.value && euro.value)
        {
            resuL.value = real.value / libra.value;
            resuE.value = real.value / euro.value;
        }

             else if(real.value && dolar.value)
        {
            resuD.value = real.value / dolar.value;
        }
             else if(real.value && euro.value)
        {

            resuE.value = real.value / euro.value;
        }
                else if(real.value && libra.value)
        {
            resuL.value = real.value / libra.value;

        }
    }
 </script>
